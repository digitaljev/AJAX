<html>
    <head>
        <title>AJAX LiveSearch App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="searchArea">
            <label for="search">Live Search</label>

        <div id="update"></div>

        <script src="script.js"></script>
    </body>
